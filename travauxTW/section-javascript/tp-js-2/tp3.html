<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canva" width="300" height="300"></canvas>
        <script>
            let canva=document.getElementById('canva');
            let ctx=canva.getContext('2d');
            let x=1;
            let y=1;
            let timerID;

            function moveSquare() {
                x=x+10;
                if (x<250)//on enleve 50px car sinon le carre est comptÃ© en deux
                {
                    ctx.clearRect(0, 0, 300, 300);
                    ctx.fillRect(x, y, 50, 50);
                }
                else
                {
                    clearInterval(timerID);
                }
            }

            function square()
            {
              timerID=setInterval(moveSquare, 100);
              ctx.fillStyle = 'red';
              ctx.fillRect(x, 0, 50, 50);
            }

            window.addEventListener('load', () => {
              setTimeout(function(){
                square();
                },2000);
              });
        </script>
    </body>
</html>
