<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canva" width="500" height="500"></canvas>
        <script>
            class Square
            {
              constructor(x, y, ctx){
               this.x=x;
               this.y=y;
               this.ctx=ctx;
               this.ctx.fillStyle='red';
               this.ctx.fillRect(x, y, 50, 50);
             }

             move()
             {
               let sec=setInterval(()=>{
               this.delet();
               this.updatePosition();
               this.draw();
               if (this.x+50>=canva.width-10)
               {
                 clearInterval(sec);
               }
               },100);
             }

             updatePosition()
             {
                 this.x=this.x+20;
             }

             delet()
             {
                 this.ctx.clearRect(this.x, this.y, 50, 50);
             }

             draw()
             {
               this.ctx.fillRect(this.x, this.y, 50, 50);
             }
           }

           let canva=document.getElementById('canva');
           let ctx=canva.getContext('2d');

           window.addEventListener('load', (event)=>{
             let square1=new Square(0, 0, ctx);
             let square2=new Square(0, 75, ctx);
             let square3=new Square(0, 150, ctx);

             setTimeout(()=>{square1.move()}, 1000);
             setTimeout(()=>{square2.move()}, 2000);
             setTimeout(()=>{square3.move()}, 3000);
           });
        </script>
    </body>
</html>
