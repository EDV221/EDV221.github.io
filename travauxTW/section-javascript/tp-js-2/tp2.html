<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canva" width="300" height="300"></canvas>
        <script>
            let canva=document.getElementById('canva');
            let ctx=canva.getContext('2d');
            let x=5;
            let y=5;
            let timerID;

            function moveSquare() {
                x=x+10;
                if (x<250)//on enleve 50px car sinon le carre est comptÃ© en deux
                {
                    ctx.clearRect(0, 0, 300, 300);
                    ctx.strokeRect(x-5, y, 60, 60)
                    ctx.fillRect(x, y+5, 50, 50);
                }
                else
                {
                    clearInterval(timerID);
                }
            }
            timerID=setInterval(moveSquare, 100);

            function square()
            {
              ctx.fillStyle = 'red';
              ctx.fillRect(x, 0, 50, 50);
            }
            window.addEventListener('load', square);

        </script>
    </body>
</html>
