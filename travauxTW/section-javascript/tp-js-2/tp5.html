<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canva" width="1000" height="1000"></canvas>
        <script>
            class Square
            {
              constructor(x, y, ctx, timerToStart){
               this.x=x;
               this.y=y;
               this.ctx=ctx;
               this.ctx.fillStyle='red'
               this.ctx.fillRect(x, y, 50, 50);
               this.timerToStart=timerToStart;
             }

             move(timer)
             {
               this.delet(timer);
               this.updatePosition(timer);
               this.draw(timer);
             }

             updatePosition(timer)
             {
               if(timer>=this.timerToStart)
               {
                 this.x = this.x + 20;
               }
             }

             delet(timer)
             {
               if (timer>=this.timerToStart)
               {
                 this.ctx.clearRect(this.x, this.y, 50, 50);
               }
             }

             draw(timer)
             {
               if (timer>=this.timerToStart)
               {
               this.ctx.fillRect(this.x, this.y, 50, 50);
               }
             }
           }

           let canva=document.getElementById('canva');
           let ctx=canva.getContext('2d');

           let squareOne=new Square(0, 0, ctx, 0);
           let squareTwo=new Square(0, 75, ctx, 2);
           let squareThree=new Square(0, 150, ctx, 4);
           let squareFour=new Square(0, 225, ctx, 6);
           let squareFive=new Square(0, 300, ctx, 8);
           let squareSix=new Square(0, 375, ctx, 10);
           let squareSeven=new Square(0, 450, ctx, 12);
           let squareEight=new Square(0, 525, ctx, 14);
           let squareNine=new Square(0, 600, ctx, 16);
           let squareTeen=new Square(0, 675, ctx, 18);

           let timer=0;
           let sec=window.setInterval(chrono, 100);

        	 function chrono()
           {
             if(timer<=60)
             {
               squareOne.move(timer);
               squareTwo.move(timer);
               squareThree.move(timer);
               squareFour.move(timer);
               squareFive.move(timer);
               squareSix.move(timer);
               squareSeven.move(timer);
               squareEight.move(timer);
               squareNine.move(timer);
               squareTeen.move(timer);
               timer++;
             }
             else
             {
               clearInterval(sec);
             }
        	 }
        </script>
    </body>
</html>
