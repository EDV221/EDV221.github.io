<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canva" width="500" height="500"></canvas>
        <script>
          class Square
          {
            constructor(x, y, ctx, timeout){
             this.x=x;
             this.y=y;
             this.ctx=ctx;
             this.ctx.fillStyle='red';
             this.ctx.fillRect(x, y, 25, 25);
             this.timeout=timeout;
           }

           move()
           {
             let sec=setInterval(()=>{
             this.delet();
             this.updatePosition();
             this.draw();
             if (this.x+25>=canva.width-10)
             {
               clearInterval(sec);
             }
             },100);
           }

           updatePosition()
           {
               this.x=this.x+20;
           }

           delet()
           {
               this.ctx.clearRect(this.x, this.y, 25, 25);
           }

           draw()
           {
             this.ctx.fillRect(this.x, this.y, 25, 25);
           }

           star()
           {
             this.draw();
             setTimeout(() => {
                this.move();
              }, this.timeout);
            }
           }

         let canva=document.getElementById('canva');
         let ctx=canva.getContext('2d');

         window.addEventListener('load', (event)=>{
           for(let i = 0; i < 10; i++)
           {
               let square = new Square(25, 25+i*30, ctx, 1000 * i);
               square.star();
           }
         });
        </script>
    </body>
</html>
